<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="POST">
        <label for="age">Age:</label>
        <input type="text" name="age" required><br><br>
        
        <label for="sex">Sex (1 = Male, 0 = Female):</label>
        <input type="text" name="sex" required><br><br>

        <label for="cp">Chest Pain Type (0-3):</label>
        <input type="text" name="cp" required><br><br>

        <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
        <input type="text" name="trestbps" required><br><br>

        <label for="chol">Cholesterol (mg/dl):</label>
        <input type="text" name="chol" required><br><br>

        <label for="fbs">Fasting Blood Sugar (1 = True, 0 = False):</label>
        <input type="text" name="fbs" required><br><br>

        <label for="restecg">Resting Electrocardiographic Results (0-2):</label>
        <input type="text" name="restecg" required><br><br>

        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="text" name="thalach" required><br><br>

        <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No):</label>
        <input type="text" name="exang" required><br><br>

        <label for="oldpeak">Old Peak Depression:</label>
        <input type="text" name="oldpeak" required><br><br>

        <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
        <input type="text" name="slope" required><br><br>

        <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
        <input type="text" name="ca" required><br><br>

        <label for="thal">Thalassemia (1, 2, 3):</label>
        <input type="text" name="thal" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
